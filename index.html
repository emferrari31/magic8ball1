<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic-8-Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Magic 8-Ball</h1>
<div class="imageContainer">
    <img src="magic8Ball.png" alt="A magic-8-ball"/>
</div>
<div class="questionAndButtonContainer">
    <div>
        <label for="questionInput">Ask me anything:</label>
    </div>
    <div>
        <input type="text" id="questionInput" name="question">
    </div>
    <button type="button" id="shakeButton">Shake</button>
</div>
<div id="resultContainer" class="hidden">
    <div id="resultText">
    </div>
</div>
<script src="index.js" defer></script>
</body>
<footer>
    JavaScript Project by Emma Ferrari
</footer>
</html>
